<div class="row">
    <table class="table-bordered">
        <tr>
            <th style="width: 30%">Username</th>
            <th style="width: 40%">Roles</th>
            <th style="width: 30%"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)" class="btn btn-info">Edit Roles</button></td>
            <td><button (click)="deleteUser(user.username)" type="button" class="btn btn-danger">Delete User</button></td>
        </tr>
    </table>
</div>
