<div class="container mb-3">
  <form #createForm="ngForm" (ngSubmit)="createUser()" autocomplete="off" class="text-center">
    <div class="form-group">
      <input name="username" [(ngModel)]="newUser.username" type="text" placeholder="Username" />
    </div>
    <div class="form-group">
      <input name="firstname" [(ngModel)]="newUser.firstname" type="text" placeholder="First Name" />
    </div>
    <div class="form-group">
      <input name="secondname" [(ngModel)]="newUser.secondname" type="text" placeholder="Second Name" />
    </div>
    <div class="form-group">
      <input name="email" [(ngModel)]="newUser.email" type="text" placeholder="Email" />
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>
</div>

<div class="container">
  <table class="table">
    <th>ID</th>
    <th>Username</th>
    <th>First Name</th>
    <th>Second Name</th>
    <th>Email</th>
    <th>Delete</th>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.secondName}}</td>
      <td>{{user.email}}</td>
      <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </table>
</div>
